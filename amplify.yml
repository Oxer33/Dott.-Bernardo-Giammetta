version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  # IMPORTANTE: Espone le variabili d'ambiente al runtime
  buildEnv:
    - OPENROUTER_API_KEY
    - GOOGLE_CLIENT_ID
    - GOOGLE_CLIENT_SECRET
    - NEXTAUTH_SECRET
    - NEXTAUTH_URL
    - DATABASE_URL
